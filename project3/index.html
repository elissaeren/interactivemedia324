		body {

			margin: auto;
            font-family: 'Inconsolata', monospace;
            
            animation: colorchange 300s infinite; /* animation-name followed by duration in seconds*/
            /* you could also use milliseconds (ms) or something like 2.5s */
            -webkit-animation: colorchange 300s infinite; /* Chrome and Safari */
        }

        @keyframes colorchange
        {
            0%   {background: #FFE9EC;}
            25%  {background: #EDBBB4;}
            50%  {background: #074F57;}
            75%  {background: #212b31;}
            92%  {background: #775253;}
            100% {background: #FFE9EC;}
        }

        @-webkit-keyframes colorchange /* Safari and Chrome - necessary duplicate */
        {
            0%   {background: #FFE9EC;}
            25%  {background: #EDBBB4;}
            50%  {background: #074F57;}
            75%  {background: #212b31;}

			font-size: 38px;
            line-height: 60px;
            
            letter-spacing: -.01em;
        }
        
        .name {
            position: fixed;

            bottom: 88%;

            text-align: center;
            text-transform: uppercase;
        }
