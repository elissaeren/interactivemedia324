<!DOCTYPE html>
<html>
    <head>
        <title>YOU DIED</title>
        <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css" media="screen"/>
    </head>
    
    <body>
        <div class="videoPlayer">
            <iframe id="my_video_player" width="1120" height="630" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <br>
        
        <div class="buttons">
            <div id="continue">continue</div>
            
            <br>
        
            <div id="quit">quit</div>
            
            <br>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script type="text/javascript"> 
            var video = new Array(); //this contains all the video links the generator will cycle through
            
                video[0] = "http://www.youtube.com/embed/95YphPu33kI?&autoplay=1&rel=0&fs=0&loop=1&showinfo=0&disablekb=1&modestbranding=1&controls=0&hd=1&autohide=1&color=white&playlist=95YphPu33kI"; 
                    // Nathan Drake: https://www.youtube.com/watch?v=95YphPu33kI
            
                video[1] = "http://www.youtube.com/embed/zTHhwvTJyMU?&autoplay=1&rel=0&fs=0&loop=1&showinfo=0&disablekb=1&modestbranding=1&controls=0&hd=1&autohide=1&color=white&playlist=zTHhwvTJyMU";
                    // Super Mario Bros: https://www.youtube.com/watch?v=zTHhwvTJyMU
            
                video[2] = "http://www.youtube.com/embed/6S21ZSsC21U?&autoplay=1&rel=0&fs=0&loop=1&showinfo=0&disablekb=1&modestbranding=1&controls=0&hd=1&autohide=1&color=white&playlist=6S21ZSsC21U";
                    // Undertale : https://www.youtube.com/watch?v=6S21ZSsC21U

            var maxVideo = video.length - 1;
            
            $('#quit').click(function(){
                var selection = Math.round(Math.random() * maxVideo);
                document.getElementById("my_video_player").src = video[selection];
            });
        </script>
    </body>
